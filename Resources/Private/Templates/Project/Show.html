<f:layout name="Default" />

<f:section name="Title">Show project "{project.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Title</th>
			<td>{project.title}</td>
		</tr>
	
		<tr>
			<th>Description</th>
			<td>{project.description}</td>
		</tr>
	
		<tr>
			<th>Explanation</th>
			<td>{project.explanation}</td>
		</tr>
	
		<tr>
			<th>Link</th>
			<td>{project.link}</td>
		</tr>
	
		<tr>
			<th>Budget</th>
			<td>{project.budget}</td>
		</tr>
	
		<tr>
			<th>Author</th>
			<td>{project.author}</td>
		</tr>
	
		<tr>
			<th>Images</th>
			<td>{project.images}</td>
		</tr>
	
		<tr>
			<th>Comments</th>
			<td>{project.comments}</td>
		</tr>
	
		<tr>
			<th>Tags</th>
			<td>{project.tags}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
