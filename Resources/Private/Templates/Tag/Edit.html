<f:layout name="Default" />

<f:section name="Title">Edit tag "{tag.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{tag}" name="tag">
		<ol>
			<li>
				<label for="tag">Tag</label>
				<f:form.textfield property="tag" id="tag" />
			</li>
		
			<li>
				<label for="projects">Projects</label>
				<f:form.textfield property="projects" id="projects" />
			</li>
		
			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>
