<f:layout name="Default" />

<f:section name="Title">A list of tags</f:section>

<f:section name="Content">
	<f:if condition="{tags}">
		<f:then>
			<ul>
				<f:for each="{tags}" as="tag">
					<li>
						<f:link.action action="show" arguments="{tag: tag}">{tag.name}</f:link.action>
						<f:link.action action="edit" arguments="{tag: tag}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{tag: tag}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No tags created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new tag</f:link.action></p>
</f:section>
