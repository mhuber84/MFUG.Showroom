<f:layout name="Default" />

<f:section name="Title">Show tag "{tag.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Tag</th>
			<td>{tag.tag}</td>
		</tr>
	
		<tr>
			<th>Projects</th>
			<td>{tag.projects}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
